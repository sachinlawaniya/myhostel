<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: changeBackground 10s infinite;
        }

        @keyframes changeBackground {
            0%, 100% {
                background-color: #FF5733;
            }
            10% {
                background-color: #33FF57;
            }
            20% {
                background-color: #5733FF;
            }
            30% {
                background-color: #FF33A8;
            }
            40% {
                background-color: #33A8FF;
            }
            50% {
                background-color: #A833FF;
            }
            60% {
                background-color: #FF7E33;
            }
            70% {
                background-color: #33FF7E;
            }
            80% {
                background-color: #7E33FF;
            }
            90% {
                background-color: #FFD433;
            }
        }

        .form-container {
            background-color: rgba(40, 213, 204, 0.353);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(162, 213, 22, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #ed8989;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Hostel Admission Form</h2>
        <form id="admissionForm" action="submit_form.php" method="POST" enctype="multipart/form-data">
            <!-- Personal Details -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name"  placeholder="enter your name"  name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder=" XYZ@gmail.com "="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" placeholder="enter your 10 moblie digit"  name="mobile" required>
            </div>

            <!-- Qualifications -->
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification"  placeholder="enter your qualification"name="qualification" required>
            </div>

            <!-- Personal Documents -->
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo (JPG, PNG):</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
            </div>

            <!-- OTP Verification -->
            <div id="otpVerification" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <input type="button" id="verifyOTP" value="Verify OTP">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        document.getElementById('mobile').addEventListener('input', function () {
            const mobileInput = this.value;
            if (mobileInput.length === 10) {
                document.getElementById('otpVerification').style.display = 'block';
                // Generate and send OTP logic can be added here
            } else {
                document.getElementById('otpVerification').style.display = 'none';
            }
        });

        document.getElementById('verifyOTP').addEventListener('click', function () {
            // Add logic here to verify the OTP entered by the user
            // You may need to make an AJAX request to your server for OTP verification
            alert('OTP verification logic goes here.');
        });
    </script>
</body>
</html>
