    <style>
        body {
            background-color: #d1f908;
        }

        /* Add CSS animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Apply the animation to the login form */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Style your form as needed */
        .login-form {
            text-align: center;
            padding: 20px;
            background-color: #f98908;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(91, 19, 19, 0.2);
        }

        /* Style your buttons */
        .login-button {
            background-color: #15d4e9;
            color: rgb(226, 14, 152);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Additional styles as needed */
    </style>
</head>

<body>
    <form id="LoginForm">
        <div class="login-form">
            <h1>HOSTEL LOGIN</h1>
            <div>
                <label for="Username">Username:</label>
                <input type="text" id="Username" />
            </div>
            <br>
            <div>
                <label for="Password">Password:</label><br>
                <input type="password" id="Password" required />
            </div>
            <br>

            <div id="OTPSection" style="display: none;">
                <label for="OTP">Enter OTP:</label>
                <input type="text" id="OTP" />
            </div>
            <br>

            <div style="display: flex;">

                <button class="login-button btn btn-secondary" id="LoginButton" type="button"
                    onclick="login()">Login</button>
                <button class="login-button" id="VerifyOTPButton" type="button" onclick="verifyOTP()"
                    style="display: none;">Verify OTP</button>

                <!-- <select>
                        <option>

                                <a href="admission.html" target="_blank">apply for admission</a>
                            </button>
                        </option>
                    </select> -->

                <div class="dropdown" style="margin-left: 20px;">
                    <a class="btn btn-secondary dropdown-toggle login-button" href="#" role="button"
                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        others links
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li class=><a class="dropdown-item login-button" id="LoginButton" href="admission.html"
                                onclick="back()">Apply
                                For Addmision</a></li>
                        <li><a class="dropdown-item login-button" id="fees" href="fees.html.html" onclick="back()">pay
                                your payment</a></li>
                        <li><a class="dropdown-item login-button" href="hostelmain.html" onclick="back()">back</a></li>
                    </ul>
                </div>





            </div>
        </div>
    </form>

    <script>
        function login() {
            var username = document.getElementById("Username").value;
            var password = document.getElementById("Password").value;

            // Perform password validation logic here (e.g., checking against a database)
            var isValidPassword = (username === "user" && password === "password");

            if (isValidPassword) {
                // Show the OTP input and verification buttons with the fade-in animation
                var otpSection = document.getElementById("OTPSection");
                var verifyOTPButton = document.getElementById("VerifyOTPButton");

                otpSection.style.display = "block";
                otpSection.classList.add("fade-in"); // Apply the fade-in animation
                verifyOTPButton.style.display = "inline-block";
            } else {
                // Handle incorrect login credentials
                alert("Invalid username or password. Please try again.");
            }
        }

        function verifyOTP() {
            var enteredOTP = document.getElementById("OTP").value;
            var correctOTP = "123456"; // Replace with the actual correct OTP

            if (enteredOTP === correctOTP) {
                // Redirect to the dashboard or another page on successful OTP verification
                alert("OTP verification successful. Redirecting to the dashboard...");
                // Add a redirection logic here
            } else {
                // Handle incorrect OTP
                alert("Invalid OTP. Please try again.");
            }

        }
        function back() {
            confirm('are you leave this page')

        }

    </script>
