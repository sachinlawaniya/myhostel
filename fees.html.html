<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Payment Form</title>
    <style>
        body {
            background-color: #3498db;
            animation: colorChange 10s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                background-color: #3498db;
            }
            100% {
                background-color: #e74c3c;
            }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(7, 175, 103);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cb0707;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: rgb(202, 209, 208);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Payment</h1>
        <form action="#" method="post">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="enter your name" name="studentName" required>

            <label for="studentID">Student ID (Mobile Number)</label>
            <input type="tel" id="studentID" placeholder="enter your id" name="studentID" pattern="[0-9]{10}" required>
            <small>Please enter a 10-digit mobile number (e.g., 1234567890).</small>

            <label for="paymentAmount">Payment Amount</label>
            <input type="text" id="paymentAmount" name="paymentAmount" required>

            <input type="submit" value="Make Payment">
        </form>
    </div>
</body>
</html>
